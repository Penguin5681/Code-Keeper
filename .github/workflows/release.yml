name: Release Flutter Windows App

on:
  push:
    branches:
      - prod
    tags:
      - 'v*'

jobs:
  validate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # This ensures we have the full git history

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build:
    needs: validate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # This ensures we have the full git history

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Create Release Artifact
        run: |
          cd build/windows/x64/runner/Release
          7z a -tzip ../../../../../code-keeper-windows.zip *

      - name: Generate Release Notes
        id: release_notes
        run: |
          $lastTag = $(try { git describe --tags --abbrev=0 } catch { 'HEAD~10' })
          echo "### Code Keeper Release" > release_notes.md
          echo "Version: ${{ github.ref_name }}" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Release Date:** $(Get-Date -Format "yyyy-MM-dd")" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Changes" >> release_notes.md
          git log "$lastTag..HEAD" --pretty=format:"* %s" >> release_notes.md
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: code-keeper-windows.zip
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Success
        if: success()
        run: |
          echo "::notice::Release build successful! New version available at: https://github.com/${{ github.repository }}/releases/latest"

      - name: Notify Failure
        if: failure()
        run: |
          echo "::error::Release build failed! Please check the logs for details."
